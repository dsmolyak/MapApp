apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.dsmolyak.mapapp"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile files('libs/opencsv-3.6.jar')
    compile files('libs/javax.servlet-api-3.1.0.jar')
    compile files('libs/google-api-services-drive-v2-rev194-1.21.0.jar')
    compile files('libs/commons-logging-1.1.1.jar')
    compile files('libs/google-api-client-1.21.0.jar')
    compile files('libs/google-api-client-android-1.21.0.jar')
    compile files('libs/google-api-client-appengine-1.21.0.jar')
    compile files('libs/google-api-client-gson-1.21.0.jar')
    compile files('libs/google-api-client-jackson2-1.21.0.jar')
    compile files('libs/google-api-client-java6-1.21.0.jar')
    compile files('libs/google-api-client-servlet-1.21.0.jar')
}
